<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap plugins -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Button to start the tutorial -->
    <button id="startTutorial" class="tutorial-overlay btn btn-warning">Tutorial</button>

    <!-- Tutorial Overlay -->
    <div class="overlay-tutorial">
        <div class="tutorial-box">
            <!-- Text animation area -->
            <div class="text">
                <p class="text-animation"><span id="textAnimation"></span></p>
            </div>
            <!-- Tutorial step indicators -->
            <div class="clic-menu"></div>
            <div class="slider-circle"></div>
            <div class="clic-busqueda"></div>
            <div class="clic-libro"></div>
            <!-- Buttons for tutorial navigation -->
            <div class="buttons">
                <button id="terminarBtn" class="btn btn-danger">Terminar</button>
                <button id="siguienteBtn" class="btn btn-success">Siguiente</button>
                <button id="cerrarBtn" class="btn btn-danger">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="js/main.js"></script>

    <!-- Bootstrap JavaScript plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
